<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="matchesbydate.css">
  </head>

  <body>

    <!--Navigation -->

    <nav class="navbarresp">

      <ul class="list-nav">
        <li class="item-nav">
          <a href="index.html">Matchs en direct</a>
        </li>
        <li class="item-nav">
          <a href="#">Matchs par date</a>
        </li>
      </ul>

      <div class="btn-toggle-contain">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="icone menu hamburger">
      </div>

    </nav>

    <!--Form + date selector-->

    <section class="formselector">

      <h1>Matchs par date</h1>
      <h3>*Cliquez sur les cartes pour afficher les buteurs</h3>

      <div class="containerform">

        <form>
          <label for="competition-select">Championnat / competition :</label>
          <select id="competition-select" name="competition">
            <option value="Ligue 1">Ligue 1</option>
            <option value="Ligue 2">Ligue 2</option>
            <option value="Premier League">Premier League</option>
            <option value="LaLiga Smartbank">Liga</option>
            <option value="Serie A">Serie A</option>
            <option value="Bundesliga">Bundesliga</option>
            <option value="Europa League">Europa League</option>
            <option value="Champions League">Champions League</option>
            <option value="Europa Conference League">Europa Conference League</option>
          </select>
        </form>

        <input type="date" id="date" value="">
        

      </div>

    </section>


    <!--Cards with matches-->

    <section class="section_perdatefixtures">

      <div class="container_perdatefixtures">

        <ul class="listeperdate"> </ul>

      </div>

    </section>



    <!--Scripts-->

    <script src="matchesbydate.js"> </script>
    <script src="navbar.js"> </script>
    <script src="flipcards.js"> </script>

  </body>

</html>
